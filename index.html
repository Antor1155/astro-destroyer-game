<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Mayhem by 'Md Antor'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/asteroid.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <img id="asteroid" src="images/asteroid.png" alt="astroid">
    <img id="explosions" src="images/explosionSprite.png" alt="explosion">
    <img id="smoke" src="images/smoke.png" alt="smoke">
    <img id="earth" src="images/roundCity.png" alt="earth">
    <img id="rocket" src="images/rocket.png" alt="rocket">
    <img id="missile" src="images/missile.png" alt="missile">


    <div id="instruction">
        <div>
            <h1>Meteor Mayhem</h1>
            <br>
            <h3 id="title"></h3>
        </div>
        <div>
            <img id="ship" src="images/rocket.png" alt="space ship">
            <p>Your ship will release missile to <br>Damage the Asteroid</p>
            <br>
            <p>If 5 asteroid hits earth, you loose</p>
            <br>
            <p>Destroy 30 asteroid to save Earth</p>
            <br>
            <p>use touch or mouse click to controll</p>
            <small>press "d" for developer mood toggle</small>
        </div>

        <button id="start">start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
